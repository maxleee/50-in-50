<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active visible"
        style="background-image: url('https://source.unsplash.com/random/900×700/?fruit')"
      >
        <button class="panel-button" id="header-1" aria-expanded="true" aria-controls="panel-1">
          <span class="sr-only">Fruit</span>
        </button>
        <section id="panel-1" aria-labelledby="header-1">
          <h2>Fruit</h2>
        </section>
      </div>
      <div
        class="panel"
        style="background-image: url('https://source.unsplash.com/random/900×700/?dog')"
      >
        <button class="panel-button" id="header-2" aria-expanded="true" aria-controls="panel-2">
          <span class="sr-only">Dog</span>
        </button>
        <section id="panel-2" aria-labelledby="header-2">
          <h2>Dog</h2>
        </section>
      </div>
      <div
        class="panel"
        style="background-image: url('https://source.unsplash.com/random/900×700/?skyline')"
      >
        <button class="panel-button" id="header-3" aria-expanded="true" aria-controls="panel-3">
          <span class="sr-only">City Skyline</span>
        </button>
        <section id="panel-3" aria-labelledby="header-3">
          <h2>City Skyline</h2>
        </section>
      </div>
      <div
        class="panel"
        style="background-image: url('https://source.unsplash.com/random/900×700/?vegetables')"
      >
        <button class="panel-button" id="header-4" aria-expanded="true" aria-controls="panel-4">
          <span class="sr-only">Vegetables</span>
        </button>
        <section id="panel-4" aria-labelledby="header-4">
          <h2>Vegetables</h2>
        </section>
      </div>
      <div
        class="panel"
        style="background-image: url('https://source.unsplash.com/random/900×700/?houseplant')"
      >
        <button class="panel-button" id="header-5" aria-expanded="true" aria-controls="panel-5">
          <span class="sr-only">Houseplant</span>
        </button>
        <section id="panel-5" aria-labelledby="header-5">
          <h2>Houseplant</h2>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
