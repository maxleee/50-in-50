<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active visible"
        style="background-image: url('https://source.unsplash.com/random/900×700/?fruit')"
      >
        <h2>Fruit</h2>
      </div>
      <div
        class="panel"
        style="background-image: url('https://source.unsplash.com/random/900×700/?dog')"
      >
        <h2>Dog</h2>
      </div>
      <div
        class="panel"
        style="background-image: url('https://source.unsplash.com/random/900×700/?skyline')"
      >
        <h2>City Skyline</h2>
      </div>
      <div
        class="panel"
        style="background-image: url('https://source.unsplash.com/random/900×700/?vegetables')"
      >
        <h2>Vegetables</h2>
      </div>
      <div
        class="panel"
        style="background-image: url('https://source.unsplash.com/random/900×700/?houseplant')"
      >
        <h2>Houseplant</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
